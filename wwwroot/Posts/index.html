<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil de nouvelles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="main">
        <div class="header">
            <h2 id="actionTitle">Fil de nouvelles</h2>
            <i class="fa fa-plus" id="createPost" title="Ajouter une publication"></i>
            <i class="fa fa-times" id="abort" title="Annuler"></i>
        </div>
        <div id="sortPanel">
            <select name="categorySort" id="categorySort">
                <option value="all">Tous les articles</option>
            </select>
            <input type="text" name="search" id="search" placeholder="Rechercher">
        </div>
        <div id="content" class="newsFeed">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <script src="js/ImageControl.js" defer></script>
    <script src="js/Posts_API.js" defer></script>
    <script src="js/appUI.js" defer></script>

    <footer>
        <p>Application de fil de nouvelles 2024</p>
    </footer>
</body>
</html>
